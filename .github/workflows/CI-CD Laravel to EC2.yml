on:
  push:
    branches:
      - main   # or master / your prod branch

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, dom, zip, mysql
          coverage: none

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      # Optional: run PHPUnit tests
      - name: Run tests
        run: php artisan test || vendor/bin/phpunit

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # deploy only from main

    steps:
      - name: Checkout code (for context)
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host ec2-prod
            HostName ${{ secrets.EC2_HOST }}
            User ${{ secrets.EC2_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Deploy to EC2 (git pull + composer + migrate)
        run: |
          ssh ec2-prod << 'EOF'
          set -e
          cd ${{ secrets.EC2_APP_DIR }}

          # Pull latest code
          git fetch origin
          git reset --hard origin/main

          # Install dependencies
          composer install --no-dev --optimize-autoloader

          # Laravel commands
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Optional: reload PHP-FPM / queue workers / supervisor
          sudo systemctl reload php8.2-fpm || true
          sudo systemctl reload nginx || true
          EOF
